<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>SVG Circle Progress and AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="app.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div ng-app="BrandsApp" ng-controller="BrandsCtrl">

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

    Brands
    <br/>
    {{brand1}} {{brand2}} {{brand3}}
    <br/><br/><br/><br/>
    Num Visible Brands
    <br/>
    {{num_visible_brands}}


    <div class="btn-group btn-group-justified" role="group">

      <div class="btn-group .col-xs-6 .col-sm-4 dropup" role="group">
        <button type="button" class="btn btn-paypal btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" autofocus>{{brand1}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="name in brand_titles | filter: notCurrentBrand"
           ng-cloak ng-click="updateBrand($event, 1, name)">
           <a>{{name}}</a>
           </li>
        </ul>

      </div>
      <div class="btn-group .col-xs-6 .col-sm-4 dropup" role="group">
        <button type="button pull-left" class="btn btn-braintree btn-sm dropdown-toggle" ng-style="{'opacity' : enable2 == 0 ? 0.4 : 1}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" autofocus>{{brand2}}
          <span class="caret"></span>
        </button>
       <button class="btn btn-sm" ng-click="updateCancel($event, 2, name)"s>
          <span class="close">&times;</span>
       </button>

        <ul class="dropdown-menu">
          <li ng-repeat="(index,name) in brand_titles | filter: notCurrentBrand"
           ng-cloak ng-click="updateBrand($event, 2, name)">
           <a>{{name}}</a>
           </li>
        </ul>

      </div>
      <div class="btn-group .col-xs-6 .col-sm-4 dropup" role="group">
        <button type="button" class="btn btn-amazon btn-sm dropdown-toggle" ng-style="{'opacity' : enable3 == 0 ? 0.4 : 1}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" autofocus>{{brand3}}
          <span class="caret"></span>
        </button>
       <button class="btn btn-sm" ng-click="updateCancel($event, 3, name)"s>
          <span class="close">&times;</span>
       </button>
       <ul class="dropdown-menu">
          <li ng-repeat="name in brand_titles | filter: notCurrentBrand"
           ng-cloak ng-click="updateBrand($event, 3, name)">
           <a>{{name}}</a>
           </li>
        </ul>

      </div>
    </div>

  </div>


</div>

</div>


</body>
</html>
